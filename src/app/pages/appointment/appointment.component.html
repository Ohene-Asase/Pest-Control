    <img src="../../../assets/playground_assets/undraw_booking_re_gw4j.svg" alt="" style="height: 20%;width: 30%;">
   
    <div class="home-form">
    
      
      <h1 class="home-text51">Want to fight pest?</h1>
      <span class="home-text52 textXL">
         Book an appointment for us to help you out
      </span>
      <span class="home-text53 textXS">Customer Name</span>
      <form [formGroup]="appointmentForm"(ngSubmit)="bookAppointment(appointmentForm.value)">
      <input
        type="text"
        placeholder="Customer Name"
        class="home-textinput textSM input"
        formControlName="customerName"
      />
      <span class="home-text54 textXS">EMAIL</span>
      <input
        type="text"
        placeholder="Email"
        class="home-textinput1 textSM input"
        formControlName="email"
        
      />
      <span class="home-text54 textXS">Phone Number</span>
      <input
        type="Number"
        placeholder="Phone Number"
        class="home-textinput1 textSM input"
        formControlName="phoneNumber"
      />
      <span class="home-text55 textXS">Location</span>
    <input 
    type="text"   
    class="home-textinput1 textSM input" 
    placeholder="Location"
    formControlName="location"
    />

    <span class="home-text55 textXS">Note</span>
    <textarea type="text"   class="home-textinput1 textSM input" placeholder="Location" formControlName="note">
      </textarea>
      
         <button class="secondary-button-button textXS button home-container49" rootClassName="secondary-button-root-class-name" type="submit" style="margin-left:45%;">Submit</button>
      
      </form>
    </div>
